<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   {% load static %}
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/redirect?Id=bPkSKQqMZ9erlLi6p21Q4A%3d%3d" static 'css/bootstrap.min.css' %}" type="text/css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
   <style>
      body {
         font-family: 'Karla', sans-serif;
      }
   </style>
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class = "container">
        <table class="table table-striped table-bordered table-hover" >
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Age</th>
                <th>Birthday</th>
            </tr>
            {% for y in Data %}
            <tr>
                <th><a href="{% url 'get_user' y.id%}">{{y.username}}</a></th>
                <th>{{y.first_name}} {{y.last_name}}</th>
                <th>{{y.age}}</th>
                <th>{{y.birthday}}</th>
                <td><a class="btn btn-danger btn-xs" href="{% url 'admin_delete' y.id  %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
